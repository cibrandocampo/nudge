name: Weekly rebuild

# Rebuilds images with --no-cache to pick up base image patches and
# dependency bugfixes. No tests are run because the code itself hasn't
# changed â€” only transitive dependencies get updated. The CI pipeline
# already gates every code change with the full test suite.

on:
  schedule:
    - cron: '0 6 * * 1'  # Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  rebuild-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: cibrandocampo/nudge-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true

  rebuild-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: cibrandocampo/nudge-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true
