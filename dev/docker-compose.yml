services:

  db:
    image: postgres:16-alpine
    env_file: ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nudge_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nudge}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - nudge_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: dev/Dockerfile.backend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py ensure_admin &&
             python manage.py runserver 0.0.0.0:8000"
    env_file: ../.env
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,backend,${NGROK_HOST:-}"
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    networks:
      - nudge_net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build:
      context: ..
      dockerfile: dev/Dockerfile.backend
    command: celery -A nudge worker -B --loglevel=debug
    env_file: ../.env
    environment:
      DJANGO_DEBUG: "True"
    volumes:
      - ../backend:/app
    networks:
      - nudge_net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: dev/Dockerfile.frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "0.0.0.0:5173:5173"
    networks:
      - nudge_net
    depends_on:
      - backend

networks:
  nudge_net:
    driver: bridge

volumes:
  postgres_data:
