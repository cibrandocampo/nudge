server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for static assets
    gzip on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;
    gzip_min_length 1024;

    # Django API — proxy to backend
    # NOTE: port 8000 must match BACKEND_PORT in docker-compose.yml
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Django admin panel
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files — ^~ prevents the CSS/JS regex below from intercepting
    location ^~ /django-static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Frontend SPA — all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Frontend assets — aggressive caching (Vite adds content hashes to filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
